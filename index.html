<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e01e13ae9c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body>

    <div class="center">
        <div class="container">
            <p class="title">Pet age</p>
            <input type="text" name="" id="input" placeholder="Enter Human Age">
            <div class="row">
                <div class="col-lg-6">
                    <div class="box blue">
                        <p>Dog Years</p>
                        <div class="age" id="dog">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box green">
                        <p>Cat Years</p>
                        <div class="age" id="cat">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box blue-green">
                        <p>Horse Years</p>
                        <div class="age" id="horse">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box red">
                        <p>Rabbit Years</p>
                        <div class="age" id="rabbit">
                        </div>
                    </div>
                </div>
            </div>

            <button class="button" onclick="clr()">Clean</button>
        </div>
    </div>

    <script src="./jsbootstrap/main.js"></script>
</body>

</html>
